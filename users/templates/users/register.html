{% extends "blog/Base.html" %}
{% load crispy_forms_tags %}

{% block content%}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom">Join Today</legend>

                {{ form}}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </fieldset>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted"> Already a Member? <a class="ml-2"href="/login"> Login </a></small>
        </div>
    </div>
{% endblock content %}
